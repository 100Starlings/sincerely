defaults: &defaults
  notification_model_name: Notification
  delivery_methods:
    email:
      class_name: Sincerely::DeliveryMethods::EmailAwsSes
      options:
        region: <%%= ENV['AWS_REGION'] %>
        access_key_id: <%%= ENV['AWS_ACCESS_KEY_ID'] %>
        secret_access_key: <%%= ENV['AWS_SECRET_ACCESS_KEY'] %>
test:
  <<: *defaults

development:
  <<: *defaults

staging:
  <<: *defaults

production:
  <<: *defaults
